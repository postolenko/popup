</head>

<body>

	<div class="wrapper">

	<style>

							</div>

									<div class="thumbs_wrapp">
										<div class="thumb-1_1_wrapp">
											<div class="thumb-1 thumb-1_1">

												<p class="p-1">90</p>
											</div>
										</div>
										<div class="thumb-1_2_wrapp">
											<div class="thumb-1 thumb-1_2">

										</div>

											<p>72 кг.</p>
										</div>
									</div>
									<div class="thumb-2_2_wrapp">

											<i class="icon-5"></i>
											<p>170 см.</p>
										</div>
									</div>
									<div class="count_thumb_wrapp">

											<p><span class="red">13</span>/<span class="green">69</span></p>

									</div>
								</div>
							</div>
							<div class="popup_footer">
